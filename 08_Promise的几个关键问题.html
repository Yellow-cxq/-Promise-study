<script>
    //常规
    new Promise((resolve,reject) => {
        setTimeout(() => {
            resolve('成功') //后改变状态，异步执行回调函数
        }, 1000);
    }).then(
        value => { //先指定回调，保存回调函数
            console.log('value1',value);
        },
        reason => {
            console.log('reason1',reason);
        }
    )

    new Promise((resolve,reject) => {
        resolve('成功') //先改变状态

            console.log('value2',value);

        reason => {
            console.log('reason2',reason);
        }
    )

    const p = new Promise((resolve,reject) => {

        }  
        }, 1100)
    )
</script>
