<script>
   const p  = new Promise((resolve,reject) => {
       //resolve('成功')  //改变状态pending为resolved
       //reject('失败')   //改变状态pending为rejected
       //throw new Error('出错了') //rejected reason为抛出的错误
       throw 3    //reason 为3
   })
   
   p.then(
       value => {
           console.log(value);
       },
       reason => {
           console.log('onRejected()1',reason);
       }
   )
   p.then(
    value => {
           console.log(value);
       },
       reason => {
           console.log('onRejected()2',reason);
       }
   )
   //多个回调都会执行
