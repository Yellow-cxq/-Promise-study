<script>
    //串联多个操作任务(同步/异步均可以串联)
    new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("执行任务1(异步)");
            resolve(1)
        }, 1000);
    }).then(
        value => {
            console.log("任务1的结果:", value);
            console.log("执行任务2(同步)");
            return 2
        },
    ).then(
        value => {
            console.log("任务2的结果:", value);
            console.log("执行任务3(异步)");
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(3)
                }, 1000);
            })
        }
    ).then(
        value => {
            console.log("任务3的结果:", value);
        }
    )
</script>

</html>
